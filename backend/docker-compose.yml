version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: uaol-postgres
    environment:
      POSTGRES_USER: uaol
      POSTGRES_PASSWORD: uaol_password
      POSTGRES_DB: uaol
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uaol"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uaol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: uaol-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: uaol-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: uaol-auth-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  tool-registry-service:
    build:
      context: .
      dockerfile: services/tool-registry-service/Dockerfile
    container_name: uaol-tool-registry-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  job-orchestration-service:
    build:
      context: .
      dockerfile: services/job-orchestration-service/Dockerfile
    container_name: uaol-job-orchestration-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:9092
      MQ_TYPE: kafka
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  tool-proxy-service:
    build:
      context: .
      dockerfile: services/tool-proxy-service/Dockerfile
    container_name: uaol-tool-proxy-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      REDIS_URL: redis://redis:6379
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  billing-service:
    build:
      context: .
      dockerfile: services/billing-service/Dockerfile
    container_name: uaol-billing-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy

  storage-service:
    build:
      context: .
      dockerfile: services/storage-service/Dockerfile
    container_name: uaol-storage-service
    environment:
      DATABASE_URL: postgresql://uaol:uaol_password@postgres:5432/uaol
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-uaol-storage}
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

